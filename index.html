<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #7E57C2;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        section {
            display: flex;
            justify-content: center;
            padding: 40px 0;
            background-color: #ffffff;
        }
        .product {
            text-align: center;
            max-width: 500px;
        }
        .product img {
            max-width: 100%;
        }
        .cta {
            background-color: #B39DDB;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        footer {
            background-color: #1E1E2F;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover Our New Product</h1>
        <p>Innovative, high-quality, and affordable</p>
    </header>
    <section>
        <div class="product">
            <img src="https://via.placeholder.com/400x300" alt="Product Image">
            <h2>Product Name</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
            <a href="#" class="cta">Buy Now</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
